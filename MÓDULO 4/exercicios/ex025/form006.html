<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">

        <p>
            <label for="icor">Sua cor favorita:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="100" value="0">
        </p>

        <h2> &#x26A0; AVISO! &#x26A0;</h2>
        <p style="font-size: 1.3rem;"><strong>Quando no formulário houver a opção de mandar arquivos como esse abaixo. O método do formulário, deverá ser o método POST!</strong></p>

        <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
