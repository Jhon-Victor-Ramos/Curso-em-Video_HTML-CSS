<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos Fundos</title>
</head>
<style>
    .bloco{
        background-image: url(imagens/wallpaper003.jpg);
        height: 200px;
        border: 1px solid black;
        margin: 10px;
        border-radius: 10px;
    }
    #q1{
        background-position: left top;
    }
    #q2{
        background-position: left center;
    }
    #q3{
        background-position: right bottom;
    }
    #q4{
        background-position: center center;
    }
</style>
<body>
    <div class="bloco" id="q1"><h3 style="color: white; border:3px solid yellow; margin: 10px;">left top</h3></div>
    <div class="bloco" id="q2"><h3 style="color: white; border:3px solid yellow; margin: 10px;">left center</h3></div>
    <div class="bloco" id="q3"><h3 style="color: white; border:3px solid yellow; margin: 10px;">right bottom</h3></div>
    <div class="bloco" id="q4"><h3 style="color: white; border:3px solid yellow; margin: 10px;">center center</h3></div>
</body>
</html>
